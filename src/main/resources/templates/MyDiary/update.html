<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Diary</title>
    <link rel="stylesheet" href="/static/css/update.css">
</head>
<body>
<header>
    <h1>Update Diary</h1>
</header>

<div class="container">
    <h2>Update Diary Entry</h2>

    <form class="diary-form" th:action="@{/MyDiary/update(id=${diary.id})}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${diary.title}" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required th:text="${diary.content}"></textarea>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" th:value="${diary.date}" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Update Diary">
        </div>
    </form>

    <div class="button-container">
        <a href="/MyDiary/list" class="back-button">Back to List</a>
    </div>
</div>
</body>
</html>
